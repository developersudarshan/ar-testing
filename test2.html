<!DOCTYPE html>
<html>
  <head>
    <title>AR View</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="https://cdn.glitch.com/0280c520-192e-4dd0-b4bc-a151722b2b8e%2FSofaSeat.glb?v=162516743962b"></a-asset-item>
      </a-assets>
      <a-entity id="model-entity" gltf-model="https://cdn.glitch.com/0280c520-192e-4dd0-b4bc-a151722b2b8e%2FSofaSeat.glb?v=162516743962b" scale="1 1 1" ar-shadows></a-entity>
    </a-scene>
    <script>
      var scene = document.querySelector('a-scene');
      var modelEntity = document.querySelector('#model-entity');
      scene.setAttribute('arjs', 'debugUIEnabled: false');
      scene.setAttribute('vr-mode-ui', 'enabled: false');
      modelEntity.setAttribute('animation-mixer', '');

      // add event listener for scaling
      window.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowUp') {
          modelEntity.setAttribute('scale', {
            x: modelEntity.object3D.scale.x + 0.1,
            y: modelEntity.object3D.scale.y + 0.1,
            z: modelEntity.object3D.scale.z + 0.1
          });
        } else if (event.key === 'ArrowDown') {
          modelEntity.setAttribute('scale', {
            x: modelEntity.object3D.scale.x - 0.1,
            y: modelEntity.object3D.scale.y - 0.1,
            z: modelEntity.object3D.scale.z - 0.1
          });
        }
      });
    </script>
  </body>
</html>
